# sensible
set -g focus-events on
set -g mouse on

# set prefix to Ctrl + Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# vim motions
setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set -g popup-border-style fg=blue
bind C-n display-popup -E 'bash -i -c "read -p \"Session name: \" name; tmux new-session -d -s \$name && tmux switch-client -t \$name"'
# Kinda bad way to get fzf color scheme in here but popups don't get normal environment vars
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse \
  --highlight-line \
  --info=inline-right \
  --ansi \
  --layout=reverse \
  --border=none
  --color=bg+:#283457 \
  --color=bg:#16161e \
  --color=border:#27a1b9 \
  --color=fg:#c0caf5 \
  --color=gutter:#16161e \
  --color=header:#ff9e64 \
  --color=hl+:#2ac3de \
  --color=hl:#2ac3de \
  --color=info:#545c7e \
  --color=marker:#ff007c \
  --color=pointer:#ff007c \
  --color=prompt:#2ac3de \
  --color=query:#c0caf5:regular \
  --color=scrollbar:#27a1b9 \
  --color=separator:#ff9e64 \
  --color=spinner:#ff007c \
  | xargs tmux switch-client -t"
bind C-z display-popup \
  -w 80% \
  -h 80% \
  -d "#{pane_current_path}" \
  -E "zsh"

# copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# theme
set -g @plugin "janoamaral/tokyo-night-tmux"

set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style none
set -g @tokyo-night-tmux_zoom_id_style none

set -g @tokyo-night-tmux_show_hostname 0

# reloading tmux state/setup
set -g @plugin 'tmux-plugins/tmux-resurrect' # ability to save/reload state
set -g @resurrect-capture-pane-contents 'on'
# look into reloading nvim sessions, vim-obsession seems to write Session.vim files
# 	into directory which will show in git and don't want to gitignore
# 	maybe can change directory session files are written to...
set -g @plugin 'tmux-plugins/tmux-continuum' # auto save/reload state
set -g status-right 'Continuum status: #{continuum_status}'

source ~/dotfiles/tmux/vim-tmux-navigator.tmux.conf

# load plugins, must be at end of config
run '~/.tmux/plugins/tpm/tpm'

